# SimpleScore Configuration File
# https://www.spigotmc.org/resources/simplescore.67586/

scoreboard:
  update-interval: 20
  title: simple
  lines:
  - '&7&m-------------------'
  - '&fName: &a%player_name%'
  - '&fRank: &e%luckperms_primary_group%'
  - '&fBalance: &6$%vault_eco_balance%'
  - ''
  - '&fOnline: &b%server_online%'
  - '&fPing: &e%player_ping%'
  - '&7&m-------------------'
language: en
checkForUpdates: true
version: 3
storage:
  driver: none
  tablePrefix: simplescore_
  address: 127.0.0.1:3306
  database: minecraft
  username: simplescore
  password: '|D/-\55\^/0|2|)'
  pool:
    maximumPoolSize: 8
    minimumIdle: 8
    maxLifetime: 1800000
    keepaliveTime: 0
    connectionTimeout: 5000
    extraProperties:
      useUnicode: true
      characterEncoding: utf8
